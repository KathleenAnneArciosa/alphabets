<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet with Names</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .alphabet-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .letter-name {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 150px;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .letter-name:hover {
            transform: scale(1.05);
            border-color: #FF6347; /* Tomato color */
        }

        .letter {
            font-size: 36px;
            font-weight: bold;
            color: #FF6347; /* Tomato color */
        }

        .name {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Alphabets with Names</h1>

    <div class="alphabet-container">
        <div class="letter-name">
            <div class="letter">A</div>
            <div class="name">Alice</div>
        </div>
